<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> else문 </title>
<script>
	var num = prompt("당신이 좋아하는 숫자는?", "0");

	if(num % 2 == 0) {
		document.write("당신이 좋아하는 숫자는 짝수입니다.");
	} else {
		document.write("당신이 좋아하는 숫자는 홀수입니다.");
	}
</script>
</head>
<body>
</body>
</html>
