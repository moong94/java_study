<style>
	*{margin: 0;}
	.red{color: #f00;}
	.green{color: #00f;}
	.aqua{color: #0ff;}
</style>
<script>
	for(var i = 1; i <= 100; i++){
		if(i % 5 == 0 && i % 7 != 0) {
			document.write("<p class='red'>"+i+"</p>");
		} else if(i % 7 == 0 && i % 5 != 0) {
			document.write("<p class='green'>"+i+"</p>");
		} else if(i % 7 == 0 && i % 5 == 0) {
			document.write("<p class='aqua'>"+i+"</p>");
		}
	}
</script>
