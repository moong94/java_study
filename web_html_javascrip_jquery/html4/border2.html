<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>border를 사용한 폼 지정하기</title>
			<style>
				p{border-width:10px 0px 10px 0px; 
								width:600px; 
								border-style:solid; 
								border-color:red;
								padding:10px;
								text-indent:15px; /*첫줄 들여쓰기*/
								text-align:justify; /*정렬 : justify-양쪽정렬, center-중앙정렬*/
								line-height:1.4; }/*줄간격 : 16 * 1.4배한 px값 권장*/								
			</style>
	</head>
	
	<body>
		<!--모양보고 만들어보기!! text-indent가 들어가므로 거기는 빼고-->		
			<p>
				우리의 자랑 스포츠의 꽃 김은호 선수의 요즘 행보에 대해 일부의 
				사람들이 불만을 토로하고 있다. 
				그녀의 주류광고가 문제 된 것인데 그렇다면 김은호는 미성년자도 아닌데 
				왜 주류광고에 나오면 안 되고 다른 스타들은 되는... 
				이런 우스운 경우가 있을 수 있을까?  
				다른 스타들도 김은호처럼 소중한 우리의 스타고 김은호도 다른 사람들처럼 
				인형이 아닌 성인의 한 사람인데 말이다.
			</p>		
	</body>
	
</html>
