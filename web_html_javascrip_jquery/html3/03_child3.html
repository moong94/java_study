<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>가상클래스</title>
		
		<style>
			li{list-style:none;}/*li의 검은점 제거*/
			li:first-child{color:red;} /*:이 붙어있으면 가상클래스라고 한다*/
			li:last-child{color:blue;}
		</style>
		
	</head>

	<body>
			
		<ul>
			
			<li>a</li>
			
			<li>b</li>
			
			<li>c</li>
			
			<li>d</li>
		
		</ul>			
	</body>

</html>
