<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>링크 가상클래스</title>
		
		<style>			
			li{list-style:none; font-size:30px; margin:5px; 0px;}/*상하마진 5px*/
			a{ text-decoration:none; color:gray; }/*a링크 속성. 밑줄제거 및 색상회색*/
			a:visited{color:purple;}/*클릭이 끝나면 보라색*/
			a:hover{color:orange; text-decoration:underline;}/*마우스 오버시 오렌지색 + 밑줄*/
			a:active{color:red;}/*클릭시 빨간색*/
			/*네가지 속성 모두 사용시 반드시 순서를 지켜야 한다
				일반적으로는 a{}와 a:hover를 많이 씀*/			
		</style>
		
	</head>

	<body>
		<h2>링크 가상 클래스</h2>
		<ul>
			
			<li><a href="#">홈</a></li>
			
			<li><a href="#">회원가입</a></li>
			<li><a href="#">사이트맵</a></li>
			<li><a href="#">ENGLISH</a></li>
		
		</ul>	
			
	</body>

</html>
