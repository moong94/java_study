<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>css를 사용한 id접근</title>
			<style>
				/*클래스가 .이었다면 #은 id다*/
				#aa{color:skyblue;}
				
				#aa2{color:blue;}
			</style>
	</head>
	
	<body>

		<h1 id="aa">아이디 연습</h1>
		<!--<h1 id="aa">같은 아이디는 실행은 되지만 웹표준에 어긋나므로 사용하지 않는다</h1>-->
		<h1 id="aa2">아이디 연습2</h1>
		
	</body>
	
</html>
