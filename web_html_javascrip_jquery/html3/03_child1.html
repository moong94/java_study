<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>자식(자손) 선택자</title>
			<style>
			/*아이디로 접근할때는 .이 아닌 #을 사용하며, 
				자손 선택자는 직계 자식에게만 적용한다*/
				#header > h1{color:red;}
				#section > h1{color:blue;}
			</style>
	</head>
	
	<body>	
		<div id="header">
			
			<h1>Selector Basic</h1><!--header안에 있으므로 직계자식-->
			
			<div id="nav">
				<h1>Navigation</h1><!--header안에 있긴 하나, nav라는 부모가 있으므로 직계가 아님-->
			</div>

			
<div id="nav1">
				<h1>Navigation</h1>
			</div>		
		
		</div>
		
		<div id="section">
			<h1 class="title">Selector</h1>
			<p>Basic</p>
		</div>
		
	</body>
	
</html>
