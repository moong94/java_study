<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//자바스크립트에서 배열
//방법1) 초기화를 통해서 생성
//            0       1      2      3 
var sido = ["서울","경기","대전","부산"];
//alert("배열의 갯수:" + sido.length);

for(var i=0 ; i<sido.length ; i++){
	document.write(sido[i]+"<br>");
}

//방법2)배열생성
var suja = new Array();
suja[0] = "하나";
suja[1] = "둘";
suja[2] = "셋";

suja[9] = "열";

document.write("<hr>");
for(var i=0 ; i<suja.length ; i++){
	document.write(suja[i]+"<br>");
}

//2차원배열
var gugu1 = new Array();
for(var i=1;i<=9;i++){
	var gugu2 = new Array();
	for(var k=2;k<=9;k++){
		gugu2[k-2] = k + "x" + i + "=" + (k*i);
	}
	gugu1[i-1] = gugu2;
}

document.write("<hr>");
for(var i = 0 ;i<gugu1.length;i++){
	for(var k=0;k<gugu1[i].length;k++){
		document.write(gugu1[i][k] +" ");
	}
	document.write("<br>");
}


</script>

</head>
<body>

</body>
</html>
