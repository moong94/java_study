<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  jquery 라이브러리 추가 
	자바스크립트 라이브러리 1개 
 -->
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript">
	// window.onload : 모든 객체가 로딩된후
	// $(document).ready(function(){}: 무거운건 빼고
	// 1) jQuery(식별자) : selector 
	// 2) $(식별자) : selector
	$(document).ready(function(){
		
		//아이디가 btn1인 객체의 클릭을 감지(익명참조)
 		jQuery("#btn1").click(function(){
			alert("버튼 눌림");
		});
		
		// btn2를 클릭하면 사용자가 입력한 
		// 메세지를 가져와서 경고창에 띄우기
		$("#btn2").click(function(){
		
			//document.getElementById("msg").value;
			var msg = $("input#msg").val();	
		
			alert(msg);
			$("#msg").val("헐  대박");
			$(this).val("Changed!!");
		});
		
		//익명이 아닌 형태로 참조
		$("#btn3").click(bt3_click);
		$("#btn4").click(bt4_click);
		
	});//(document).ready
	
	var bt3_click = function(){
		alert("버튼3 클릭");	
	}
	
	function bt4_click(){
		alert("버튼4 클릭");
	}
	
</script>	
</head>

<body>
	메세지: <input type="text" id="msg" />
	
	<br>
	
	<input type="button" id="btn1" value="버튼1"	 />				
	<input type="button" id="btn2" value="입력된 메시지" />
	<input type="button" id="btn3" value="test" />
	<input type="button" id="btn4" value="test2" />
	
</body>
</html>
