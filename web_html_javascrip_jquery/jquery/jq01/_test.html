<!-- jQuery라이브러리를 사이트에서 직접 참조한 형태
     이렇게 하면 인터넷이 안되는 환경에서는 라이브러리를 사용할 수 없지. -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<!-- 
로컬참조
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
 -->

<script type="text/javascript">
    
    /* 실행시 초기화 메서드 호출 */
    /* $는 jQuery라는 예약어를 의미한다. $대신 jQuery라고 써도 됨. 
       jQuery(selector).이벤트()
    => $(selector).이벤트()
    */
    
	/*
	초기화방법 1
	$(document).ready(function(){	
		//window.onload = function(){} 이거하고 같다고 보면 됨
		alert('초기셋팅 완료!!');
		
		//'body', "body" 상관없다.
		$("body").css("background", "red");
	});
    */
    
    //초기화방법2
    //모든걸 생략하고 간략화하는 방법
    $(function(){  
    	alert('초기셋팅 완료!!');  
    });
</script>

</head>
