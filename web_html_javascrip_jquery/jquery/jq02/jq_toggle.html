<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>


</head>
<body>
    <button>Show it</button>
    <img id="dog" src="dog.png"
        alt="" width="120" height="100" style="display: none" />
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#dog").toggle();
            });
        });
    </script>
</body>
</html>
