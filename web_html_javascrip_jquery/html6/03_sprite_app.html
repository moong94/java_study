<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>스프라이트3</title>
		<style>
		html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,
		blockquote,pre,abbr,address,cite,code,del,dfn,em,img,
		ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,
		fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,
		article,aside,canvas,details,figcaption,figure,footer,header,hgroup,
		menu,nav,section,summary,time,mark,audio,video{margin:0; padding:0;}

		li { list-style:none; } /*li태그 앞에 까만점 제거*/
		
		a{text-decoration:none; color:#666666;}
		a:hover{color:#ff3300;}
		.box{width:183px; position:relative; 
				border:1px solid #cccccc;
				font-size:0.75em; margin:20px 0 0 20px;}
		
		.box h3{padding:4px 0 0 4px;}
		.box ol{margin:5px 15px 10px 10px;}
		.box ol li{position:relative; padding:2px 18px 1px 18px;
						background:url(C:/web/image/icon_site.gif) no-repeat 0 0;}
		.box ol span{display:block; position:absolute; right:3px; top:6px;}
		
		.box ol li.no1{background-position:0 4px;}
		.box ol li.no2{background-position:0 -30px;}
		.box ol li.no3{background-position:0 -65px;}
		.box ol li.no4{background-position:0 -100px;}
		.box p{position:absolute; right:11px; top:4px;}	
	</style>
	</head>
	
	<body>	
		<div class="box">
			<h3><img src="06_images/h3_favorite.gif" alt="인기사이트" /></h3>
			
			<ol><!--순서를 매기기 위해 번호가 붙는 ol태그 사용-->
				<li class="no1">
					<a href="#">W3C</a>
					<span><img src="06_images/icon_up.gif" alt="상승" /></span>
				</li>
				
				<li class="no2">
					<a href="#">CSS ZEN GARDEN</a>
					<span><img src="06_images/icon_down.gif" alt="하락" /></span>
				</li>
				
				<li class="no3">
					<a href="#">WEB STANDARDS</a>
					<span><img src="06_images/icon_stop.gif" alt="변동없음" /></span>
				</li>
				
				<li class="no4">
					<a href="#">웹접근성 연구소</a>
					<span><img src="06_images/icon_up.gif" alt="상승" /></span>
				</li>	
			</ol>
			
			<p><!--나중에 스타일 시트에서 우상단으로 올려버릴 예정-->
				<a href="#"><img src="06_images/icon_more.gif" alt="더보기"/></a>
			</p>
		</div>
		
		<!--스타일 추가하고 결과 확인-->
	</body>
	
</html>
