<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>블록메뉴</title>
			<style>
				/*만들어질 블록의 너비*/
				ul{width:130px;}
				
				/*li의 점 제거*/
				li{list-style:none;}
				
				li a{display:block; /*인라인 요소인 a태그를 블록요소로*/
					  text-decoration:none; /*링크텍스트의 파란색 밑줄 제거*/
					  background:#ff3300; /*블록메뉴의 배경색*/
					  
					  /*패딩(a와 같은 인라인 요소에는 padding속성을 줄 수 없다. 
					  a태그를 블록요소로 변경해주면 패딩을 적용할 수 있다) */
					  padding:5px; 
					  
					  margin:3px 0; /*마진 상하3, 좌우0*/
					  color:#ffffff; /*텍스트 컬러*/
					  font-weight:bold;}/*굵은 텍스트*/
			
				/*a:hover는 마우스 오버시에 적용되는 속성들이다.
					링크된 블록메뉴에 마우스를 올리면 배경색과 글자색 등을 변경할 수 있다.*/
				li a:hover {background:#00cc00; 
								  color:#ffff00;}
			</style>
	</head>
	
	<body>	
		<div id="box">
			<h1>주메뉴</h1>
			<ul>
				
				<li><a href="#">COMPANY</a></li>
				
				<li><a href="#">PRODUCT</a></li>
				
				<li><a href="#">SERVICE</a></li>
				
				<li><a href="#">COMMUNITY</a></li>
			
			</ul>
		</div>
	</body>
	
</html>
