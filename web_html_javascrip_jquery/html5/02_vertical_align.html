<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>수직정렬</title>
			<style>
				.top{vertical-align:top;}
				.middle{vertical-align:middle;}
				.bottom{vertical-align:bottom;}
			</style>
	</head>
	
	<body>	
		<h1>인라인 요소의 수직 위치 지정</h1>
		
		<p>
			<img class="top" src="05_images/verticalAlign01.jpg"
				    width="90" height="70"  alt="영국 리즈캐슬의 잔디정원"/>
			이미지 요소에 vertical-align:top이 적용된 모습
		</p>
		
		<p>
			<img class="middle" src="05_images/verticalAlign01.jpg"
				    width="90" height="70"  alt="영국 리즈캐슬의 잔디정원"/>
			이미지 요소에 vertical-align:middle이 적용된 모습
		</p>
		
		<p>
			<img class="bottom" src="05_images/verticalAlign01.jpg"
				    width="90" height="70"  alt="영국 리즈캐슬의 잔디정원"/>
			이미지 요소에 vertical-align:bottom이 적용된 모습
		</p>
		
	</body>
	
</html>
